  "class_g ?= 'powerpnt.exe'",
  "class_g ?= 'photoshop.exe'",
  "class_g ?= 'knotes'"
#  "class_g ?= 'qsidebar'"
];

greyscale-background = false;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-ignore-shaped = false;